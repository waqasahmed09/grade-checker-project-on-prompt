<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grade checker</title>
  </head>
  <body>
    <script>
      let userName = prompt("your good name");
      let userRollNumber = prompt("your Roll Number");
      let English = parseInt(prompt("English obtained marks"));
      let Math = parseInt(prompt("Math obtained marks"));
      let Physics = parseInt(prompt("Physics obtained marks"));
      let pakStudies = parseInt(prompt("Pak Studies obtained marks"));
      let Islamiat = parseInt(prompt("Islamiat obtained marks"));
      let Urdu = parseInt(prompt("Urdu obtained marks"));
      let multiply = 100;
      let totalMarks = 600;
      let obtainedMarks = English + Math + Physics + pakStudies + Islamiat + Urdu;
      let percentage = (obtainedMarks / totalMarks) * multiply;
      let grade;
      if (percentage > 100) {
        grade = "invalid";
      } else if (percentage >= 80) {
        grade = "Congrat's You Got : A+";
      } else if (percentage >= 70) {
        grade = "Congrat's You Got : A";
      } else if (percentage >= 60) {
        grade = "Congrat's You Got : B";
      } else if (percentage >= 50) {
        grade = "Congrat's You Got : C";
      } else if (percentage >= 40) {
        grade = "Congrat's You Got : D";
      } else if (percentage < 1) {
        grade = "invalid";
      } else grade = "Bad luck try next time : Fail";

      alert(`
        Name: ${userName} 
        Roll No:  ${userRollNumber}  
        Grade:  ${grade}`);

    </script>
  </body>
</html>
